<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles_register.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>
            Register
        </title>
    </head>

    <body>
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <a href="/">
                        <img src="{{ url_for('static', filename='images/logo4.png') }}"alt="#"/>
                    </a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="left-section">
                <h1>Bienvenido</h1>
                <p>Por favor, regístrese para continuar.</p>
                <form action="/register" method="post">
                    <label for="name">Nombre*:</label>
                    <input type="text" id="name" name="nombre" placeholder="Ingrese su Nombre">

                    <label for="apellido">Apellido*:</label>
                    <input type="text" id="name" name="apellido" placeholder="Ingrese su Apellido">

                    <label for="email">Correo Electrónico*:</label>
                    <input type="email" id="email" name="correo" placeholder="Ingrese su Correo Electrónico">

                    <label for="password">Contraseña*:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña">

                    <label for="confirm-password">Confirmar Contraseña*:</label>
                    <input type="password" id="confirm-password" name="confirmation"
                        placeholder="Confirme su Contraseña">

                    <div class="buttons">
                        <button type="submit" class="register-button">Registrarse</button>
                    </div>
                </form>
            </div>
            <div class="right-section">
                <img src="https://th.bing.com/th/id/R.480bf2186ffb68e23df98126b959372a?rik=ecxKyHLujHeEwg&riu=http%3a%2f%2fwww.elproveedor.com.ec%2fwp-content%2fuploads%2f2018%2f11%2fTOTAL1.jpg&ehk=gQgihnRrtTYhC4adU0uiCgcXCK8sv4VZ13AVYdNigrQ%3d&risl=&pid=ImgRaw&r=0"
                    alt="Ferretería">
            </div>
        </div>

        </div>

    </body>

    </footer>

</html>
